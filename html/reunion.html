<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando Sentidos</title>

    <script src="/javaScript/video.js"></script>
	<script src="/javaScript/audio.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400' rel='stylesheet' type='text/css'>
    <link href="/css/styleR.css" rel="stylesheet">
</head>
<body>
    <div class="header">
		
		<img src="/img/logoCS.png" width="95" height="95"  alt="LOGO" class="circular-img" >
		<input class="exit" type=button name=boton value="    Cerrar Sesion   " onclick="window.close()">
	</div>
	
	<h1 class="text">CONECTANDO SENTIDOS</h1>
	
	<div class="container">
		<div class="participants">
			<h2>Participantes</h2>
			<ul>
				<li>John Doe</li>
				<li>Jane Doe</li>
				<li>Bob Smith</li>
			</ul>
		</div>

		<div class="Avatar"><h2>AVATAR</h2></div>
		<div id="avatar"> 
			<img alt= "Avatar" src="/img/avatar.png" width="150" height="150">
		</div>
		<div class="chat">
			<h2>Chat</h2>
			<ul>
				<li><strong>John Doe:</strong> Hola, ¿cómo están?</li>
				<li><strong>Jane Doe:</strong> Muy bien, gracias. ¿Y tú?</li>
				<li><strong>Bob Smith:</strong> Estoy bien, gracias.</li>
			</ul>
			<form>
				<input type="text" placeholder="Escriba un mensaje...">
				<button type="submit">Enviar</button>
			</form>
		</div>
        <div id="containerV">
            <video id="video" autoplay></video>
            <div id="botones">
                <button id="btnActivarVideo">Activar Video</button>
                <button id="btnDesactivarVideo">Desactivar Video</button>
                <button id="btnActivarAudio">Activar Audio</button>
                <button id="btnDesactivarAudio">Desactivar Audio</button>
            </div>
		  </div>	
	</div>
</body>
</html>
