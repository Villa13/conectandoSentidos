<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando Sentidos</title>

    <script src="/javaScript/script.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400' rel='stylesheet' type='text/css'>
    <link href="/css/styleR.css" rel="stylesheet">
</head>
<body>
    <div class="header">
		<h1>Reuniones en línea</h1>
	</div>
	<div class="container">
		<div class="participants">
			<h2>Participantes</h2>
			<ul>
				<li>John Doe</li>
				<li>Jane Doe</li>
				<li>Bob Smith</li>
			</ul>
		</div>
		<div class="chat">
			<h2>Chat</h2>
			<ul>
				<li><strong>John Doe:</strong> Hola, ¿cómo están?</li>
				<li><strong>Jane Doe:</strong> Muy bien, gracias. ¿Y tú?</li>
				<li><strong>Bob Smith:</strong> Estoy bien, gracias.</li>
			</ul>
			<form>
				<input type="text" placeholder="Escriba un mensaje...">
				<button type="submit">Enviar</button>
			</form>
		</div>
		<div class="video">
			<h2>Video</h2>
			<video controls>
				<source src="video.mp4" type="video/mp4">
				<source src="video.ogg" type="video/ogg">
			</video>
		</div>
	</div>
</body>
</html>
